<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todos</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="root"></div>

    <script type="text/babel">
      "use strict";
      {

        const Todo = (props) => {

          return (
          <>
          <li>
                  <label>
                    <input type="checkbox" 
                    checked={props.todo.isCompleted}
                    onChange={() => props.onCheckBoxChange(props.todo.id)}/>
                    <span>
                      {props.todo.title}
                    </span>
                  </label>
                  <button onClick={() => props.onDeleteClick(props.todo.id)}>Del</button>
                </li>
          </>
          );
        }

        const Addform = (props) => {

          const [title, setTitle] = React.useState('');

          const handleTextChange = (e) => {
            setTitle(e.currentTarget.value);
          };

          const inputRef = React.useRef(null);




          const handleSubmit = (e) => {
            e.preventDefault();
            props.onSubmit(title);
            setTitle('');
            inputRef.current.focus();
          }
            
          return (
            <form onSubmit={handleSubmit}>
                <input
                        type="text"
                        value={title}
                        onChange={handleTextChange}
                        ref={inputRef}/>
                <button>Add</button>
              </form>
          );
        };



        const App = () => {

          const [todos, setTodos] = React.useState([]);

          const updateTodos = (newTodos) => {
            setTodos(newTodos);
            localStorage.setItem('todos', JSON.stringify(newTodos));
          };

          const handleAddFormSubmit = (title) => {
            const newTodos = [...todos];
            newTodos.push({
              id: Date.now(),
              title: title,
              isCompleted: false,
            });
            updateTodos(newTodos);
          };


          const handleTodoCheckBoxChange = (id) => {
              const newTodos = todos.map((todo) => {
                return {
                  id: todo.id,
                  title: todo.title,
                  isCompleted: todo.id === id ? !todo.isCompleted : todo.isCompleted,
                };
              });
              updateTodos(newTodos);
          }


            //todoから削除したいidを受け取って　そのid以外のものを新しい配列とする
            //受け取るidは削除したいid
          const handleTodoDeleteClick = (id) => {
            if (!confirm('Sure?')) {
              return;
            }

            const newTodos = todos.filter((todo) => {
              //idとtodo.idで違うものをfilterする（returnの中は　条件式）
              return todo.id !== id;
            });
            updateTodos(newTodos);
          };

            const todoItems = todos.map((todo) => {
              return(
                <Todo 
                key={todo.id}
                todo={todo}
                onDeleteClick={handleTodoDeleteClick}
                onCheckBoxChange={handleTodoCheckBoxChange}
                />
              );
            });

            const handlePurge = () => {

              if (!confirm('Sure?')) {
                return;
              }

              const newTodos = todos.filter((todo) => {
                return todo.isCompleted !== true;
              });
              updateTodos(newTodos);
            };


          return (
            <>
              <h1>
                Todos
                <button id="purge" onClick={handlePurge}>Purge</button>
              </h1>
              <ul id="todos">
                {todoItems}
              </ul>
              <Addform
              onSubmit={handleAddFormSubmit}/>
            </>
          );
        };

        const root = ReactDOM.createRoot(document.querySelector("#root"));
        root.render(<App />);
      }
    </script>
  </body>
</html>
